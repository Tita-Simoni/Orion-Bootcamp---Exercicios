<h2>Exercírio 02</h2>

<div>
    <h2>Menu de Ações</h2>

    <div>
        <button (click)="executeAction('showAll', $event)">Mostrar todos os itens</button>
        <div *ngIf="showAll">
            <ul>
                <li *ngFor="let item of list">
                    <strong>ID:</strong> {{ item.id }}<br>
                    <strong>Nome:</strong> {{ item.name }}<br>
                    <strong>Biografia:</strong> {{ item.bio }}<br>
                </li>
            </ul>
        </div>

    </div>

    <div>
        <h2>Inserir o ID para buscar, deletar ou alterar:</h2>
        <input [(ngModel)]="id" type="number" placeholder="Digite o ID e depois selecione a opção abaixo:">
    </div>

    <ul>
      <button (click)="executeAction('findBio', $event)">Buscar Biografia</button>
      <button (click)="executeAction('findName', $event)">Buscar Nome</button>
      <button (click)="executeAction('deleteItem', $event)">Deletar Pessoa</button>
      <button (click)="executeAction('updateItem', $event)">Atualizar Pessoa</button>
    </ul>

    <div *ngIf="showUpdateFields">
        <h2>Alterar os seguintes campos:</h2>
        <input [(ngModel)]="newName" type="text" placeholder="Digitar novo nome">
        <input [(ngModel)]="newBio" type="text" placeholder="Digitar nova biografia">
        <button (click)="updateItem()">OK</button>
    </div>

    <div *ngIf="result">
        <p>{{ result }}</p>

    </div>
</div>
